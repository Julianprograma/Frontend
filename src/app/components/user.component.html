<!-- user.component.html -->
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <label for="name">Name:</label>
    <input id="name" formControlName="name" required />
  
    <label for="lastName">Last Name:</label>
    <input id="lastName" formControlName="lastName" required />
  
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email" required />
  
    <label for="password">Password:</label>
    <input id="password" formControlName="password" type="password" required />
  
    <label for="phoneNumber">Phone Number:</label>
    <input id="phoneNumber" formControlName="phoneNumber" required />
  
    <label for="date">Date:</label>
    <input id="date" formControlName="date" type="date" required />
  
    <label for="modified">Modified:</label>
    <input id="modified" formControlName="modified" type="date" required />
  
    <label for="modifiedBy">Modified By:</label>
    <input id="modifiedBy" formControlName="modifiedBy" required />
  
    <button type="submit">Save User</button>
  </form>
